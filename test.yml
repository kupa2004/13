    #   wait_for_connection:
    #     delay: 65
    #     timeout: 120
    #   loop: "{{ ec2.instances }}"

  - name: Create instance 2
    ec2:
      key_name: "{{ keypair }}"
      group: "{{ security_group }}"
      region: "{{ region }}"
      instance_type: "{{ instance_type }}"
      image: "{{ image }}"
      wait: yes
      wait_timeout: 500
      volumes:
        - device_name: /dev/sdh
          volume_size: 15
      instance_tags:
          Environment: MyTest
          Name: MyTestApp
      count: 1
    register: ec2

  - name: Add new instance 2 to host group
    add_host:
      hostname: "{{ item.public_ip }}"
      groupname: testapp
    loop: "{{ ec2.instances }}"

